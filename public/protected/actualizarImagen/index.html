<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Imagen</title>
</head>

<body>
  <h1>Subir Imagen</h1>

  <form id="formularioImagen" enctype="multipart/form-data">
    <input type="file" name="imagen" id="imagenInput" accept="image/*" required>
    <button type="button" onclick="subirImagen()">Subir Imagen</button>
  </form>

  <script>
    async function subirImagen() {
      const formulario = document.getElementById('formularioImagen');
      const formData = new FormData(formulario);

      try {
        const response = await fetch('https://appgestion.alwaysdata.net/subirImagen.php', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          alert('Imagen subida con Ã©xito');
        } else {
          alert('Error al subir la imagen');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error inesperado');
      }
    }
  </script>
</body>

</html>
