<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- Agrega Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header>
    <div class="brand">
      <span class="menu"><i class="material-icons">menu</i></span>
      <span>Dashboard</span>
    </div>
  
    <div class="user-info">
      <div class="current-date-container">
        <span class="current-date"></span>
        <button class="change-date-button">Cambiar Fecha</button>
      </div>
  
      <div class="user-welcome">
        <span>Bienvenido, Usuario</span>
      </div>


      <button class="Btn">
  
        <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
        
        <div class="text">Logout</div>
      </button>
      
      
      


    </div>
  </header>
  

  <section class="main">
    <aside id="menuAside" class="keep">
      <ul>
        <li>
          <a href="/">
            <span><i class="material-icons">location_on</i></span>
            Incidentes reportados
            <span class="notif red">1</span>
          </a>
        </li>      
        <li>
          <a href="/">
            <span><i class="material-icons">stay_current_portrait</i></span>
            Usuarios
            <span class="notif yellow">2</span>
          </a>
        </li>
        <li>
          <a href="/">
            <span><i class="material-icons">event</i></span>
            Asignación de Tareas
            <span class="notif green">6</span>
          </a>
        </li>      
        <!-- Agrega más elementos según sea necesario -->
      </ul>
    </aside>

    <article>
      <div class="row">
        <div class="dashboard-item" id="ticketsPendientes">
          <div class="info-container">
              <div class="icon-container">
                  <i class="material-icons">error</i>
              </div>
              <div class="dashboard-info">
                  <span>Tickets Pendientes</span>
                  <span class="ticket-count">0</span>
              </div>
          </div>
        </div>
      
        <div class="dashboard-item" id="ticketsResueltos">
          <div class="info-container">
              <div class="icon-container">
                  <i class="material-icons">check_circle</i>
              </div>
              <div class="dashboard-info">
                  <span>Tickets Resueltos</span>
                  <span class="ticket-count">0</span>
              </div>
          </div>
        </div>

        <!-- Aquí va el gráfico -->
        <div class="dashboard-item">
          <div class="info-container">
            <span class="section-title">Incidentes Reportados por Persona</span>
            <canvas id="barChartContainer"></canvas>
          </div>
        </div>
        
      </div>

        

      <div class="dashboard-item">
        <div class="info-container">
          <span class="section-title">Tickets por Prioridad</span>
          <div class="priority-container">
            <div class="priority-alto">
              <span class="priority-label">Alto</span>
              <span class="priority-count">5</span>
            </div>
            <div class="priority-bajo">
              <span class="priority-label">Bajo</span>
              <span class="priority-count">10</span>
            </div>
            <div class="priority-medio">
              <span class="priority-label">Medio</span>
              <span class="priority-count">7</span>
            </div>
          </div>
        </div>
      </div>
    </article>
  </section>

  <script src="dashboard.js"></script>
</body>
</html>
