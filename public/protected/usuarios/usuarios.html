        <article class="ContenedorDashboard">

            <div class="tituloApp">
                <span class="titulo"> Usuarios</span>

            </div>

            <div id="incidenciasContainer">

                <table id="tablaUsuarios" class="display table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Avatar</th>
                            <th>Cédula</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Correo</th>
                            <th>Id Telegram</th>
                            <th>Departamento</th>
                            <th>Cargo</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se cargarán los datos de los usuarios -->
                    </tbody>
                </table>

            </div>

            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="cerrarModal()">&times;</span>
                    <h5 class="modal-title" id="opcionesModalLabel">Opciones para CI: {CÉDULA}</h5>

                    <div id="botonesContainer">
                        <button id="buttonEditar" onclick="mostrarModalEditar()">Editar</button>
                        <button id="buttonContactar" onclick="mostrarModal()">Contactar</button>
                        <button id="buttonEliminar" onclick="eliminar()">Eliminar</button>
                    </div>
                </div>
            </div>

            <div id="modalEditar" class="modalEditar">
                <div id="contenidoModal" class="modalContenido">
                    <span class="close" onclick="cerrarModalEditar()">&times;</span>
                    <h5 class="modal-title" id="labelModalEditar">Actualizacion de datos</h5>
                </div>

                <div id="modalContenidoEditar">
                    <label for="cedula">Cédula:</label>
                    <input type="text" id="cedula" value="" disabled>

                    <label for="nombre_colaborador">Nombre:</label>
                    <input type="text" id="nombre_colaborador" value="" disabled>

                    <label for="apellido_colaborador">Apellido:</label>
                    <input type="text" id="apellido_colaborador" value="" disabled>

                    <label for="correo_colaborador">Correo:</label>
                    <input type="text" id="correo_colaborador" value="">

                    <label for="nombre_cargo">Cargo:</label>
                    <select id="nombre_cargo">
                        <!-- Opciones de cargo se cargarán aquí -->
                    </select>

                    <label for="nombre_departamento">Departamento:</label>
                    <select id="nombre_departamento">
                        <!-- Opciones de departamento se cargarán aquí -->
                    </select>
                    <label for="telefono_colaborador">Id Telegram:</label>
                    <input type="text" id="telefono_colaborador" value="">

                    <!-- Botones -->
                    <div id="botones">
                        <button id="btnGuardar">
                            <i class="material-icons">save</i>
                       
                        </button>
                       
                    </div>
                </div>
            </div>


            <div id="modalMensaje" class="modalMensaje">
                <div class="modal-content">
                    <span class="close" onclick="cerrarModalya()">&times;</span>
                    <p>Ingrese el mensaje:</p>
                    <textarea id="mensajeInput" rows="4" cols="50" oninput="habilitarBoton()"></textarea>
                    <button id="buttonInformarModal" onclick="informarDesdeModal()" disabled>Informar</button>
                </div>
