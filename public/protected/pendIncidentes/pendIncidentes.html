<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Incidencias</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="pendIncidentes.css">
</head>
<body>
  <h1>Mis Incidencias</h1>

  <div id="incidenciasContainer">
    <table border="1">
      <thead>
        <tr>
         
        </tr>
      </thead>
      <tbody id="tablaIncidencias">
        <!-- Aquí se insertarán las filas de la tabla mediante JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Modal de Informar Incidente -->
  <div class="modal fade" id="informarModal" tabindex="-1" role="dialog" aria-labelledby="informarModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="informarModalLabel">Informar Incidente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="mensajeUsuario">Mensaje:</label>
          <textarea id="mensajeUsuario" class="form-control"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="enviarMensaje()">Enviar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts al final del body para mejorar el rendimiento -->

  <!-- jQuery y Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Tu script de JavaScript -->
  <script src="pendIncidentes.js"></script>

  <!-- Otros scripts que puedas tener -->
</body>
</html>
